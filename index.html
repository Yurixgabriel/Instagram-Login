<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src=".img/celulares.png" alt="celulares">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src=".img/escrita 2.png" class="instagram-logo" alt="instagram logo">
                    
                    <div class="profile-photo">
                        <img src=".img/perfil.jpg" alt="foto do perfil">
                    </div>

                    <a href="#" class="instagram-login">Continuar como Yuri Gabriel</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Você não é Yuri Gabriel?</p>

                    <p class="not-account">
                        <a href="#" class="link-blue">Alternar conta</a>
                        ou
                        <a href="#" class="link-blue">Inscrever-se</a>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o app:</p>

                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
